<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title><roundcube:object name="pagetitle" /></title>
<roundcube:include file="/includes/links.html" />
<link rel="stylesheet" type="text/css" href="/this/mailstation.css" />
<script type="text/javascript" src="/functions.js"></script>
<script type="text/javascript" src="/splitter.js"></script>
<style type="text/css">
#admin-list { width: <roundcube:exp expression="!empty(cookie:adminviewsplitter) ? cookie:adminviewsplitter-5 : 295" />px; }
#admin-box { left: <roundcube:exp expression="!empty(cookie:adminviewsplitter) ? cookie:adminviewsplitter+5 : 305" />px;
  <roundcube:exp expression="browser:ie ? ('width:expression((parseInt(this.parentNode.offsetWidth)-'.(!empty(cookie:adminviewsplitter) ? cookie:adminviewsplitter+5 : 305).')+\\'px\\');') : ''" />
}
</style>

</head>
<body>

<roundcube:include file="/includes/taskbar.html" />
<roundcube:include file="/includes/header.html" />

<div id="mainscreen">

<div id="admin-list">
<div id="admin-title" class="boxtitle"><roundcube:label name="mailstation.section"/></div>
<div class="boxlistcontent">
<roundcube:object name="adminoptlist" id="admin-table" class="records-table" cellspacing="0" summary="admin opt list" noheader="true" editIcon="" />
</div>
</div>

<script type="text/javascript">
  var adminviewsplit = new rcube_splitter({id:'adminviewsplitter', p1: 'admin-list', p2: 'admin-box', orientation: 'v', relative: true, start: 300 });
  rcmail.add_onload('adminviewsplit.init()');
</script>

<div id="admin-box">
  <roundcube:object name="adminframe" id="admin-frame" width="100%" height="100%" frameborder="0" src="/watermark.html" />
</div>

</div>

</body>
</html>
