<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title><roundcube:object name="pagetitle" /></title>
<link rel="stylesheet" type="text/css" href="/this/mailstation.css" />
<roundcube:include file="/includes/links.html" />
<script type="text/javascript" src="/functions.js"></script>
<script type="text/javascript" src="/splitter.js"></script>
<style type="text/css">
#extmail-list { width: <roundcube:exp expression="!empty(cookie:extmailviewsplitter) ? cookie:extmailviewsplitter-5 : 295" />px; }
#extmail-box { left: <roundcube:exp expression="!empty(cookie:extmailviewsplitter) ? cookie:extmailviewsplitter+5 : 305" />px;
  <roundcube:exp expression="browser:ie ? ('width:expression((parseInt(this.parentNode.offsetWidth)-'.(!empty(cookie:extmailviewsplitter) ? cookie:extmailviewsplitter+5 : 305).')+\\'px\\');') : ''" />
}
</style>

</head>
<body>

<roundcube:include file="/includes/taskbar.html" />
<roundcube:include file="/includes/header.html" />
<roundcube:include file="/includes/settingstabs.html" />

<div id="mainscreen">

<div id="extmail-list">
<div id="extmail-title" class="boxtitle"><roundcube:label name="mailstation.ext_account"/></div>
<div class="boxlistcontent">
<roundcube:object name="extmailaccountlist" id="extmail-table" class="records-table" cellspacing="0" summary="extmail list" noheader="true" editIcon="" />
</div>
<div class="boxfooter">
	<roundcube:button command="plugin.extmail_add" type="link" class="buttonPas addgroup" classAct="button addgroup" content=" " />
	<roundcube:button command="plugin.extmail_delete" type="link" class="buttonPas delgroup" classAct="button delgroup" content=" " />
</div>
</div>

<script type="text/javascript">
  var extmailviewsplit = new rcube_splitter({id:'extmailviewsplitter', p1: 'extmail-list', p2: 'extmail-box', orientation: 'v', relative: true, start: 300 });
  rcmail.add_onload('extmailviewsplit.init()');
</script>

<div id="extmail-box">
  <roundcube:object name="extmailframe" id="extmail-frame" width="100%" height="100%" frameborder="0" src="/watermark.html" />
</div>

</div>

</body>
</html>
