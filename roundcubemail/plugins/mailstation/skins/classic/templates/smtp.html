<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title><roundcube:object name="pagetitle" /></title>
<roundcube:include file="/includes/links.html" />
<link rel="stylesheet" type="text/css" href="/this/mailstation.css" />
<script type="text/javascript" src="/functions.js"></script>
<script type="text/javascript" src="/splitter.js"></script>
<style type="text/css">
#smtp-list { width: <roundcube:exp expression="!empty(cookie:smtpviewsplitter) ? cookie:smtpviewsplitter-5 : 295" />px; }
#smtp-box { left: <roundcube:exp expression="!empty(cookie:smtpviewsplitter) ? cookie:smtpviewsplitter+5 : 305" />px;
  <roundcube:exp expression="browser:ie ? ('width:expression((parseInt(this.parentNode.offsetWidth)-'.(!empty(cookie:smtpviewsplitter) ? cookie:smtpviewsplitter+5 : 305).')+\\'px\\');') : ''" />
}
</style>

</head>
<body>

<roundcube:include file="/includes/taskbar.html" />
<roundcube:include file="/includes/header.html" />
<roundcube:include file="/includes/settingstabs.html" />

<div id="mainscreen">

<div id="smtp-list">
<div id="smtp-title" class="boxtitle"><roundcube:label name="mailstation.smtpserver"/></div>
<div class="boxlistcontent">
<roundcube:object name="smtplist" id="smtp-table" class="records-table" cellspacing="0" summary="smtp list" noheader="true" editIcon="" />
</div>
<div class="boxfooter">
	<roundcube:button command="plugin.smtp_add" type="link" class="buttonPas addgroup" classAct="button addgroup" content=" " />
	<roundcube:button command="plugin.smtp_delete" type="link" class="buttonPas delgroup" classAct="button delgroup" content=" " />
</div>
</div>

<script type="text/javascript">
  var smtpviewsplit = new rcube_splitter({id:'smtpviewsplitter', p1: 'smtp-list', p2: 'smtp-box', orientation: 'v', relative: true, start: 300 });
  rcmail.add_onload('smtpviewsplit.init()');
</script>

<div id="smtp-box">
  <roundcube:object name="smtpframe" id="smtp-frame" width="100%" height="100%" frameborder="0" src="/watermark.html" />
</div>

</div>

</body>
</html>
