<roundcube:object name="doctype" value="html5" />
<html>
<head>
<title><roundcube:object name="pagetitle" /></title>
<roundcube:include file="/includes/links.html" />
<link rel="stylesheet" type="text/css" href="/this/mailstation.css" />
</head>
<body class="noscroll">

<roundcube:include file="/includes/header.html" />

<div id="mainscreen" class="offset">
	<roundcube:include file="/includes/settingstabs.html" /> 
	<div id="settings-right"> 
		<div id="smtplistbox" class="uibox listbox">
			<h2 class="boxtitle"><roundcube:label name="mailstation.smtpserver"/></h2>
			<div class="scroller withfooter">
				<roundcube:object name="smtplist" id="smtp-list" class="listing" cellspacing="0" summary="smtp list" type="list" noheader="true" />
			</div> 
		
			<div class="boxfooter"> 
				<roundcube:button command="plugin.smtp_add" type="link" class="listbutton add" classAct="listbutton add" innerClass="inner" content="+" />
				<roundcube:button command="plugin.smtp_delete" type="link" class="listbutton delete disabled" classAct="listbutton delete" innerClass="inner" content="-" />
			</div> 
		</div>

		<div id="extmailscreen"> 
			<div id="smtp-box" class="uibox contentbox"> 
				<div class="iframebox">
					<roundcube:object name="smtpframe" id="smtp-frame" style="width:100%; height:100%" frameborder="0" src="/watermark.html" />
				</div>
				<roundcube:object name="message" id="message" class="statusbar" />
			</div> 
		</div>
	</div>
</div>

<roundcube:include file="/includes/footer.html" />

</body>
</html>
